<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.4 - validaciones</title>
    <style>
        .formulario{
            max-width: 500px;
            margin: 0 auto;
            border-radius: 5px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <form action="">
            <label for="nombre">Nombre:</label><input type="text" id="nombre"><br>
            <label for="edad">Edad:</label><input type="number" id="edad"><br>
            <label for="genero">GÃ©nero:</label>
            <select id="genero">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select><br><br>
           
            <label for="color">Color:</label><br>
            Rojo: <input type="radio" name="color" id="rojo" value="rojo"><br>
            Verde: <input type="radio" name="color" id="verde" value="verde"><br>
            Azul: <input type="radio" name="color" id="azul" value="azul"><br>
            <input type="button" value="Enviar" onclick="enviar()">
        </form>    
    </div>
    
    <script>
        function enviar () {
            let formulario = document.querySelector(".formulario");
            let seleccionado = document.querySelector('input[name="color"]:checked').value;
            console.log(seleccionado);
            switch (seleccionado) {
                case "rojo": color="red"; break;
                case "verde": color="green"; break;
                case "azul": color="blue"; break;
            }

            formulario.style.backgroundColor=color;
        }
    </script>
</body>
</html>
