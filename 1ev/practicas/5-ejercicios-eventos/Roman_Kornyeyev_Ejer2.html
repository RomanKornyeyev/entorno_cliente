    <!-- SCRIPT -->
    <script>
        // clase jugador
        class Jugador{
            nombre;
            edad;
            ciudad;

            constructor(nombre, edad, ciudad){
                this.nombre = nombre;
                this.edad = edad;
                this.ciudad = ciudad;
            }

            setNombre(nombre) {this.nombre = nombre;}
            getNombre() {return this.nombre;}
            setEdad(edad) {this.edad = edad;}
            getEdad() {return this.edad;}
            setCiudad(ciudad) {this.ciudad = ciudad;}
            getCiudad() {return this.ciudad;}

            imprimir(){
                return `<b>Nombre:</b> ${this.nombre} - <b>Edad:</b> ${this.edad} - <b>Ciudad:</b> ${this.ciudad}`;
            }
        }

        // clase campeonato
        class Campeonato extends Jugador{
            puntuacion;

            constructor(puntuacion){
                this.puntuacion = puntuacion;
            }

            setPuntuacion(puntuacion) {this.puntuacion = puntuacion;}
            getPuntuacion() {return this.puntuacion;}

            //metodo de si tiene puntuaci칩n +50 va a partido
            iraPartido(){
                if (this.puntuacion > 50) return `El jugador ${this.getNombre()} ir치 al campeonato.`;
                else  return `El jugador ${this.getNombre()} NO ir치 al campeonato.`;
            }
        }
    </script>
