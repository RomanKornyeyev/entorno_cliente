<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.4 - ROMÁN</title>
    <style>
        .central {
            max-width: 500px;
            margin: 0 auto;
            background-color: lightgray;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="central">
        Escribe valores, se ilumina en verde si está bien y en rojo si está mal y muestra un mensaje.<br>        
        Número: <input type="text" name="digitos" id="digitos" placeholder="2,2"><br>
        <div id="mensajeDigi"></div>
        Hora: <input type="text" name="hora" id="hora" placeholder="hh:mm:ss">
        <div id="mensajeHora"></div>
    </div>

    <script>
        let digitosPatron = /^\d{1,3}\,\d{1,3}$/;
        let horaPatron = /^((0|1)[0-9]|2[0-3])\:[0-5][0-9](\:[0-5][0-9])?$/;
        let digit = document.getElementById("digitos");
        let msgDig = document.getElementById("mensajeDigi");
        let hour = document.getElementById("hora");
        let msgHour = document.getElementById("mensajeHora");
        
        digit.addEventListener("keyup", (e) => {
            digit = document.getElementById("digitos");
            if(digitosPatron.test(digit.value)) {
                digit.style.color = "green";
                msgDig.innerHTML = "<span style='color: green;'>Formato correcto</span>";
            } else if (digit.value === '') {
                digit.style.color = "";
                msgDig.innerHTML = "";
            } else {
                digit.style.color = "red";
                msgDig.innerHTML = "<span style='color: red;'>Formato incorrecto</span>";
            }
        });

        hour.addEventListener("keyup", (e) => {
            hour = document.getElementById("hora");
            if(horaPatron.test(hour.value)) {
                hour.style.color = "green";
                msgHour.innerHTML = "<span style='color: green;'>Formato correcto</span>";
            } else if (hour.value === '') {
                hour.style.color = "";
                msgHour.innerHTML = "";
            } else {
                hour.style.color = "red";
                msgHour.innerHTML = "<span style='color: red;'>Formato correcto</span>";
            }
        });
        
    </script>
</body>
</html>
